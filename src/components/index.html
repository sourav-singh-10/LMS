<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seer Bharat Chatbot</title>
</head>
<body>

    <!-- The main chat pop-up container -->
    <div id="chatbot-container">
        <!-- The floating chat button -->
        <button id="chat-button">
            <!-- SVG icon for the chat button -->
            <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle">
                <path d="M7.9 20A9.3 9.3 0 1 0 4 16.1L2 22Z"/>
            </svg>
        </button>

        <!-- The hidden chat window -->
        <div id="chat-window" class="hidden">
            <div id="chat-header">
                <span id="chat-header-title">Seer Bharat Chat</span>
                <span id="chat-close-button">&times;</span>
            </div>
            <div id="chat-messages">
                <!-- Chat messages will be dynamically added here -->
            </div>
        </div>
    </div>

</body>
</html>
